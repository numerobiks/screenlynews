
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Tiempo en Pamplona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #dbeafe, #ffffff);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
    }
    #current {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #forecast {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .day {
      background: #ffffffcc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .day h3 {
      margin: 0 0 5px;
      font-size: 1.1em;
    }
    .temp {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tiempo en Pamplona</h1>
  <div id="current">Cargando...</div>
  <div id="forecast"></div>

  <script>
    const LAT = 42.8125;
    const LON = -1.6458;
    const forecastDays = 5;

    async function getWeather() {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=Europe%2FMadrid`;
      const res = await fetch(url);
      const data = await res.json();

      // Mostrar clima actual
      const current = data.current_weather;
      document.getElementById("current").textContent = `Ahora: ${current.temperature}째C, Viento: ${current.windspeed} km/h`;

      // Mostrar pron처stico diario
      const daily = data.daily;
      const weatherText = {
        0: "Despejado",
        1: "Mayormente despejado",
        2: "Parcialmente nublado",
        3: "Nublado",
        45: "Niebla",
        48: "Niebla con escarcha",
        51: "Llovizna ligera",
        61: "Lluvia ligera",
        71: "Nieve ligera",
        80: "Chubascos",
        95: "Tormentas"
      };

      const forecast = document.getElementById("forecast");
      for (let i = 0; i < forecastDays; i++) {
        const day = document.createElement("div");
        day.className = "day";
        const date = new Date(daily.time[i]);
        const name = date.toLocaleDateString("es-ES", { weekday: "short" });
        const weather = weatherText[daily.weathercode[i]] || "Desconocido";
        day.innerHTML = `
          <h3>${name}</h3>
          <div>${weather}</div>
          <div class="temp">${daily.temperature_2m_max[i]}째 / ${daily.temperature_2m_min[i]}째</div>
        `;
        forecast.appendChild(day);
      }
    }

    getWeather();
  </script>
</body>
</html>
